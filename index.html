<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calaveras y bombas</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="modal-container">
    <div class="modal-background">
      <div class="modal">
        <div id="message-container-win">
          <h2>YOU WIN 🥇</h2>
          <p>¡Play again and beat your score!</p>
        </div>
        <div id="message-container-lose">
          <h2>GAME OVER ☠</h2>
          <p>¡Try again and win!</p>
        </div>
        <div class="buttons-container">
          <button id="playFinish">CLOSE</button>
          <button id="playAgain">PLAY</button>
        </div>
      </div>
    </div>
  </div>

  <div class="game-container">
    <canvas id="game"></canvas>

    <div class="btns">
      <button onclick="movimiento(event,'ArrowUp')" id="up"> <span class="btn-container__desktop">Arriba</span> <span class="btn-container__mobile">▲</span>  </button>
      <button onclick="movimiento(event,'ArrowLeft')" id="left"> <span class="btn-container__desktop">Izquierda</span> <span class="btn-container__mobile">◀</span> </button>
      <button onclick="movimiento(event,'ArrowRight')" id="right"> <span class="btn-container__desktop">Derecha</span> <span class="btn-container__mobile">▶</span> </button>
      <button onclick="movimiento(event,'ArrowDown')" id="down"><span class="btn-container__desktop">Abajo</span> <span class="btn-container__mobile">▼</span> </button>
    </div>

    <div class="messags">
      <p>Vidas: <span id="spanLives"></span></p>
      <p>Tiempo: ⌚ <span id="spanTime"></span></p>
      <p id="pRecord">record: 🏆 <span id="spanRecord"></span></p>
    </div>
  </div>

  <script src="./maps.js"></script>
  <script src="./game.js"></script>
</body>
</html>
